plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'com.preflight'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.4'
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.preflight'
            artifactId = 'preflight-selenium-plugin'
            version = '1.6.0'
            from components.java
            pom {
                name = 'Preflight Selenium Autoheal Plugin'
                description = 'Selenium extension from Preflight. It allows running tests generated by the Preflight recorder that are more stable adapt to UI changes and support other features like email testing.'
                url = 'https://github.com/Preflight-HQ/PreflightSeleniumJavaPlugin'
                licenses {
                    license {
                        name = "ISC"
                    }
                }
                developers {
                    developer {
                        id = 'Michal'
                        name = 'Michal Kalous'
                        email = 'michal@preflight.com'
                    }
                    developer {
                        id = 'Mustafa'
                        name = 'Mustafa Bayramoglu'
                        email = 'mustafa@preflighthq.com'
                    }
                }
                scm {
                    connection='scm:git:git:github.com/Preflight-HQ/PreflightSeleniumJavaPlugin.git'
                    developerConnection='scm:git:https://github.com/Preflight-HQ/PreflightSeleniumJavaPlugin'
                    url='https://github.com/Preflight-HQ/PreflightSeleniumJavaPlugin'
                }
            }
        }
    }
    repositories {
        maven {
            name 'nexus'
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username project.repoUser
                password project.repoPassword
            }
        }
    }
}

signing {
    sign publishing.publications.maven
}